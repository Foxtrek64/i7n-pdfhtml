<!DOCTYPE html>
<html>
<body>

<h2>An unordered HTML list</h2>

<ul style="background-image: linear-gradient(to top, orange -20pt, magenta 0%, yellow,  teal 100%, orange 120%)">
  <li>Spring</li>
  <li>Summer</li>
  <li style="background-image: linear-gradient(to top, orange -20pt, blue 0%, red,  green 100%, orange 120%)">Autumn</li>
</ul>  

<h2>An ordered HTML list</h2>

<ol style="background-image: linear-gradient(to top, orange -20pt, magenta 0%, yellow,  teal 100%, orange 120%)">
  <li>Spring</li>
  <li style="background-image: linear-gradient(to top, orange -20pt, blue 0%, red,  green 100%, orange 120%)">Summer</li>
  <li>Autumn</li>
</ol>  

<h2>A Description List</h2>

<dl style="background-image: linear-gradient(to right, orange -20pt, teal 0%, red,  magenta 100%, orange 120%)">
  <dt style="background-image: linear-gradient(to top, orange -20pt, magenta 0%, yellow,  teal 100%, orange 120%)">Summer</dt>
  <dd style="background-image: linear-gradient(to top, orange -20pt, blue 0%, red,  green 100%, orange 120%)">- this summer</dd>
  <dt>Autumn</dt>
  <dd>- gold autumn</dd>
</dl>

</body>
</html>
