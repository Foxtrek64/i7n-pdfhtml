<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image with gradient and different metrics</title>
</head>
<body>
<h1>background-image: linear-gradient with different metrics</h1>
<div>
    <h2>absolute</h2>
    <div>
        <h3>cm</h3>
        <div style="background-image: linear-gradient(to right, orange 3cm, red 3cm, green 9cm, blue 9cm); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>mm</h3>
        <div style="background-image: linear-gradient(to right, orange 3mm, red 3mm, green 9mm, blue 9mm); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>Q</h3>
        <div style="background-image: linear-gradient(to right, orange 30Q, red 30Q, green 90Q, blue 90Q); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>in</h3>
        <div style="background-image: linear-gradient(to right, orange 1in, red 1in, green 3in, blue 3in); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>pc</h3>
        <div style="background-image: linear-gradient(to right, orange 10pc, red 10pc, green 30pc, blue 30pc); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>pt</h3>
        <div style="background-image: linear-gradient(to right, orange 100pt, red 100pt, green 300pt, blue 300pt); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>px</h3>
        <div style="background-image: linear-gradient(to right, orange 100px, red 100px, green 300px, blue 300px); width: 500pt; height: 100pt;"></div>
    </div>
</div>
<div style="font-size: 20pt;">
    <h2>font related</h2>
    <div>
        <h3>em</h3>
        <div style="background-image: linear-gradient(to right, orange 3em, red 3em, green 9em, blue 9em); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>rem</h3>
        <div style="background-image: linear-gradient(to right, orange 3rem, red 3rem, green 9rem, blue 9rem); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>ex</h3>
        <div style="background-image: linear-gradient(to right, orange 3ex, red 3ex, green 9ex, blue 9ex); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>ch</h3>
        <div style="background-image: linear-gradient(to right, orange 3ch, red 3ch, green 9ch, blue 9ch); width: 500pt; height: 100pt;"></div>
    </div>
</div>
<div>
    <h2>view port related</h2>
    <div>
        <h3>vh</h3>
        <div style="background-image: linear-gradient(to right, orange 3vh, red 3vh, green 9vh, blue 9vh); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>vw</h3>
        <div style="background-image: linear-gradient(to right, orange 3vw, red 3vw, green 9vw, blue 9vw); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>vmin</h3>
        <div style="background-image: linear-gradient(to right, orange 3vmin, red 3vmin, green 9vmin, blue 9vmin); width: 500pt; height: 100pt;"></div>
    </div>
    <div>
        <h3>vmax</h3>
        <div style="background-image: linear-gradient(to right, orange 3vmax, red 3vmax, green 9vmax, blue 9vmax); width: 500pt; height: 100pt;"></div>
    </div>
</div>
</body>
</html>
