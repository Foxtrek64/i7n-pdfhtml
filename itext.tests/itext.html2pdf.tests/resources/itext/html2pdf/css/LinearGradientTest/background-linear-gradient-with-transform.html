<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background with gradient</title>
</head>
<body>
<h1>background: linear-gradient</h1>
<div>
    <h2>gradient image with transform</h2>
    <div>
        <h3>41deg</h3>
        <div style="background: magenta linear-gradient(red, green, blue); transform: rotate(41deg); width: 500pt; height: 100pt;"></div>
    </div>
</div>
</body>
</html>
