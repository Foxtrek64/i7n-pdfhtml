<!DOCTYPE html>
<html>
<body>

<h1>TR inside thead, tbody, and tfoot elements</h1>

<table style="border-collapse: collapse">
  <thead>
    <tr style="border:1px solid red">
      <td>TR inside thead border:1px solid red</td>
    </tr>
  </thead>
  
  <tbody>
    <tr style="border:2px dashed blue">
      <td>TR inside tbody border:2px dashed blue</td>
    </tr>
  </tbody>
  <tfoot>
    <tr style="border:2px dotted black">
      <td>TR inside tfoot border:2px dotted black</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
