<!DOCTYPE html>
<html>
<body>
<table style="border-collapse: collapse;">
	<tbody style="border: 2px solid black">
		<tr><td>border-collapse enabled</td></tr>
  </tbody>
</table>
<table>
	<tbody style="border: 2px solid black">
		<tr><td>border-collapse disabled</td></tr>
  </tbody>
</table>
<table style="border-collapse: separate">
	<tbody style="border: 2px solid black">
		<tr><td>border-collapse separate</td></tr>
  </tbody>
</table>
</body>
</html>
