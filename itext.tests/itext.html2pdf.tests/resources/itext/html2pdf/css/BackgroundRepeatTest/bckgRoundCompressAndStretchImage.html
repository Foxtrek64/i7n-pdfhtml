<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background repeat</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<p>Width more than a half of image, Height less a half</p>
<div style="
	height: 320px;
	width: 340px;
	background-image: url(image.png);
	background-repeat: round;">
</div> 
<p>Height more than a half of image, Width less a half</p>
<div style="
	height: 340px;
	width: 320px;
	background-image: url(image.png);
	background-repeat: round;">
</div> 
</body>
</html>
