<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background blend mode</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<p>Width: 524px</p>
<div style="
	height: 220px;
	width: 524px;
	background-size: 50px 50px;
	background-image: linear-gradient(to right, blue, purple, pink);
	background-repeat: round;"> 
</div>
<p>Width: 526px</p>
<div style="
	height: 220px;
	width: 526px;
	background-size: 50px 50px;
	background-image: linear-gradient(to right, blue, purple, pink);
	background-repeat: round round;"> 
</div>
</body>
</html>
