<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-repeat</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<div style="
	height: 220px; 
	width: 320px;
	background-image: url(image.png);
	background-repeat: round;">
</div>  
<p>Two-value equivalent</p>
<div style="
	height: 220px;
	width: 320px;
	background-image: url(image.png);
	background-repeat: round round;"> 
</div>
</body>
</html>
