<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-repeat and background-position</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<p>Background-repeat: round</p>
<p>Background-position: left bottom</p>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: round;
	background-position: left bottom;
	margin-bottom: 27em;"> 
</div>
<p>Background-position: center center</p>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: round round;
	background-position: center center;
	margin-bottom: 29em;"> 
</div>
<p>Background-position: 20px 50px</p>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: round;
	background-position: 20px 50px;"> 
</div>
</body>
</html>
