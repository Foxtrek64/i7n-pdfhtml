<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background repeat</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: repeat-x;
	margin-bottom: 32em;">
</div>
<p>Two-value equivalent</p>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: repeat no-repeat;"> 
</div>
</body>
</html>
