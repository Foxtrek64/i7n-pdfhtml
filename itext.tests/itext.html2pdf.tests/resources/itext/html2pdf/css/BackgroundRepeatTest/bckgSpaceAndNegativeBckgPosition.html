<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-repeat and background-position</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<p>Background-repeat: space</p>
<p>Negative background-position</p>
<div style="
	height: 220px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: space;
	background-position: -20px -50px;"> 
</div>
</body>
</html>
