<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-repeat and background-position</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<p>Background-repeat: space</p>
<p>Background-position: left bottom</p>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: space;
	background-position: left bottom;"> 
</div>
<p>Background-position: center center</p>
<div style="
	height: 500px;
	width: 500px;
	background-image: url(image.png);
	background-repeat: space space;
	background-position: center center;"> 
</div>
</body>
</html>
