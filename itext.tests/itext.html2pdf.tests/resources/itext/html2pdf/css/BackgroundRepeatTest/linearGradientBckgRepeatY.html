<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background blend mode</title>
	<style>
		div {
			background-color: green;
		}
	</style>
</head>
<body>
<div style="
	height: 220px;
	width: 500px;
	background-image: linear-gradient(to right, blue, purple, pink);
	background-repeat: repeat-y;
	background-size: 50px 50px;"> 
</div>
<p>Two-value equivalent</p>
<div style="
	height: 220px;
	width: 500px;
	background-image: linear-gradient(to right, blue, purple, pink);
	background-repeat: no-repeat repeat;
	background-size: 50px 50px;"> 
</div>
</body>
</html>
