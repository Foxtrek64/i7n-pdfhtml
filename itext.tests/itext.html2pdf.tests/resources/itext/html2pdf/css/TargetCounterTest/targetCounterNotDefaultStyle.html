    <style>

            content: target-counter(url('#href_2'), page, upper-roman) ' ' counter(page, upper-latin) ' ';

        @page:first{
            @bottom-right {
                content: target-counter(url('#href_2'), page, square) ' ' counter(page, armenian);
            }
        }
    </style>
</head>
