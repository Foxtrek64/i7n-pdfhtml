<!DOCTYPE html>
<html>
<head>
    <style>
        .x::before {
            counter-increment: section;
            content: "Counter " counters(section, '.') ": ";
        }
        .p::before {
            content: "Target counters " target-counter(url('#id0'), section) " " target-counter(url('#id1'), section) " "
            target-counter(url('#id2'), section) " " target-counter(url('#id3'), section) ": ";
        }
        .y {
            counter-reset: section;
        }
    </style>
</head>
<body>

<p class="p">p</p>
<div class="y">reset</div>
<div class="x">level 0</div>
<div class="x">level 0</div>
<div class="x" id="id0">target level 0</div>
<div>
    <div class="y">reset</div>
    <div class="x" id="id1">target level 1</div>
    <div class="x">level 1</div>
    <div class="x">
        container
        <div class="y">reset</div>
        <div class="x">level 2</div>
        <div class="x">level 2</div>
        <div class="x" id="id2">target level 2</div>
        <div>
            <div class="y">reset</div>
            <div class="x">level 3</div>
            <div class="x" id="id3">target level 3</div>
        </div>
        <div class="x">level 2</div>
    </div>
    <div class="x">level 1</div>
</div>
<div class="x">level 0</div>
</body>
</html>
