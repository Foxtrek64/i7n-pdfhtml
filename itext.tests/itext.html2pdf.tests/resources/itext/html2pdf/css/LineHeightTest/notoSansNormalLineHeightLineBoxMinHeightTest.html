<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: "Local Noto Sans";
            src: url("resources/NotoSans-Regular.ttf");
        }
    </style>
</head>

<body>
Both blocks below have spans with line-height set to '0.5'. However for blocks themselves, blue has line-height 'normal' and pink has line-height '0.5'.
<div style="line-height: normal; width:650px; font-size:50px; background:lightblue; font-family: 'Local Noto Sans'">
    <span style="line-height: 0.5">Text with 'line-height: 0.5'.</span>
</div>
<div style="line-height: 0.5; width:650px; font-size:50px; background: lightpink; font-family: 'Local Noto Sans'">
    <span style="line-height: 0.5">Text with 'line-height: 0.5'.</span>
</div>
</body>
</html>
