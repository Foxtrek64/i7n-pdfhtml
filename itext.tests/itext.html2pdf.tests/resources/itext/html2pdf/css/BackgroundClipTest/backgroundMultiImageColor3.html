<!DOCTYPE html>
<html>
<head>
    <style>
        #example1 {
            background-color: yellow;
            background-image: url(blue-100.png), url(red-100.png), url(green-100.png);
            background-clip: content-box, padding-box, border-box, content-box;
            background-repeat: no-repeat;
            padding: 20px;
            border: 10px dashed;
        }
    </style>
</head>
<body >

<div id="example1">
   Here we have background with background-clip property
</div>
</body>
</html>
