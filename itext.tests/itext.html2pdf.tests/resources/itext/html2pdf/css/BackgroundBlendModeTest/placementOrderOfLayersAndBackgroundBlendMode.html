<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background blend mode</title>
</head>
<body>
<div style="width: 300px;
  height: 300px;
  background: url(test.png), linear-gradient(to right, #ff0000, #ffffff);
  background-blend-mode: color;"> 
</div>
<p>Change the order of images placement</p>
<div style="width: 300px;
  height: 300px;
  background: linear-gradient(to right, #ff0000, #ffffff), url(test.png); 
  background-blend-mode: color;"> 
</div>
</body>
</html>
