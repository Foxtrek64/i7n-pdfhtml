<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background blend mode</title>
</head>
<body>
<div style="width: 300px;
  height: 300px;
  background-color: lime;
  background-image: linear-gradient(to right, #ff0000, #ffffff),
              linear-gradient(to bottom, #0000ff, #ffffff), linear-gradient(to left, #ff0000, #ffffff);
  background-blend-mode: saturation, normal, luminosity;">
</div>
</body>
</html>
