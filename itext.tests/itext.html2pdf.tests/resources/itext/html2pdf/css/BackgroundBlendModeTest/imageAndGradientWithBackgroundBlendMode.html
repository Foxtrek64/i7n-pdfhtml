<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background blend mode</title>
</head>
<body>
<div style="width: 200px;
  height: 200px;
  background-image: linear-gradient(to right, #ff0000, #ffffff, #0000ff), url(image.png);
  background-blend-mode: difference;">
</div>
</body>
</html>
