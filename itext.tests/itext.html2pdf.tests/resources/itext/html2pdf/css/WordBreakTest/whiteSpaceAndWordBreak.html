<!DOCTYPE html>
<html>
<head>
   <style>
		p { 
			width: 100px;
			border: 1px solid red;
			word-break: break-all;
		}

		.nowrap {
			white-space: nowrap;
		}

		.pre {
			white-space: pre;
		} 

	</style>
</head>
<body>
<h3>1. nowrap</h3>
<p class="nowrap breakAll">Lorem ipsum dolor sit ametconsecteturadipiscingelitseddoeiusmodtempor incididunt ut labore et dolore magna aliqua</p>

<h3>2. pre</h3>
<p class="pre breakAll">Lorem ipsum dolor sit ametconsecteturadipiscingelitseddoeiusmodtempor incididunt ut labore et dolore magna aliqua</p>

</body>
</html>
