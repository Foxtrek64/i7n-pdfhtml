<!doctype html>
<html>
<head>
    <style>
    table {
        border-collapse: collapse;
    }

    header {
        position: running(page-header-left)
    }

    @page {
        @top-left {
            content: element(page-header-left);
        }
        margin-top: 10px;
    }</style>
</head>

<body>
<header>
    <input type="checkbox">
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
</header>
</body>
</html>
