<head>

    <title>Page Margin Box Tests: margin with Noto Sans font</title>
    <style type="text/css">

            body{
                border:2pt solid black;
            }
			@page
			{
				size: A4 portrait;

				margin-top: 50px;

				margin-right:100px;

                @left-top {
                    content: 'Header in Top Cell (left-top)';
                    background:green;
                    max-height: 70%;
                }

				body
				{
					width: 595px;
					height: 842px;
				}
			}
    </style>
</head>
<body>
<!-- main -->
<div>
    <h1>Main Content</h1>

    </p>
