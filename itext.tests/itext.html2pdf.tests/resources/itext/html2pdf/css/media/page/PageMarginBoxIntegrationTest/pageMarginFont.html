<html lang="en">
<head>

    <title>Page Margin Box Tests: margin with Noto Sans Font</title>

            body{
                border:2pt solid black;
            }
			@page
			{
				size: A4 portrait;
				font-family: "Noto Sans";

				margin-top: 100px;
				margin-bottom: 100px;

				margin-right:50px;

                @bottom-left{
                    content: 'Header in Left Cell (bottom-left)';
                     background:green;
                }
				body
				{
					width: 595px;
					height: 842px;
				}
			}
    </style>
</head>
<body>
<!-- main -->
<div>
    <h1>Main Content</h1>
    <p>
        The text on the margins should be displayed in Noto Sans font.
    </p>
